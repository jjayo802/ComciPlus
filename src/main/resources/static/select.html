<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./select.css">
    <title>학교 선택</title>
</head>
<body>
<main>
    <div id="selection">
        <div class="header">
            <div class="title">학교 선택</div>
        </div>
        <div class="body">
            <div class="selection-box">
                <label for="district">학군:</label>
                <select id="district">
                    <option value="" disabled selected>학군을 선택하세요</option>
                    <option value="1">인천</option>
                    <option value="2">서울</option>
                    <option value="3">부산</option>
                    <option value="4">대구</option>
                </select>
            </div>
            <div class="selection-box">
                <label for="school">학교:</label>
                <select id="school" disabled>
                    <option value="" disabled selected>학교를 선택하세요</option>
                    <option value="101">학교 1</option>
                    <option value="102">학교 2</option>
                </select>
            </div>
            <div class="selection-box">
                <label for="grade">학년:</label>
                <select id="grade" disabled>
                    <option value="" disabled selected>학년을 선택하세요</option>
                    <option value="201">1학년</option>
                    <option value="202">2학년</option>
                    <option value="203">3학년</option>
                </select>
            </div>
            <div class="selection-box">
                <label for="class">반:</label>
                <select id="class" disabled>
                    <option value="" disabled selected>반을 선택하세요</option>
                    <option value="301">1반</option>
                    <option value="302">2반</option>
                    <option value="303">3반</option>
                </select>
            </div>
            <button id="submit-button" disabled>확인</button>
        </div>
    </div>
</main>

<script src="./select.js"></script>
</body>
</html>
